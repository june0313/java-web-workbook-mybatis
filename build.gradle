group 'june'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
    compile group: 'commons-pool', name: 'commons-pool', version: '1.5.4'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.26'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'javax.servlet.jsp.jstl', name: 'jstl-api', version: '1.2'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.14'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
